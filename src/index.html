<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casey</title>
  </head>

  <body class="relative bg-[#E5E5E5] lg:h-screen">
    <div class="p-4 lg:p-8">
      <!--TODO: header -->
      <div
        class="flex items-start justify-between lg:mx-auto lg:max-w-[1280px]"
      >
        <div>
          <h1 class="text-4xl tracking-wide text-gray-800">Start now</h1>
          <p class="text-4xl tracking-wide text-gray-800">
            Your
            <span class="font-bold text-black">free plan.</span>
          </p>
        </div>

        <button
          id="login"
          class="rounded-md bg-primary py-2 px-4 tracking-widest text-white ring-primary ring-offset-2 duration-100 active:bg-primary-dark active:ring-4"
        >
          LOGIN
        </button>
      </div>
      <!--TODO: main -->
      <div
        class="mt-8 lg:mx-auto lg:grid lg:max-w-[1280px] lg:grid-cols-3 lg:justify-evenly lg:gap-8"
      >
        <div
          class="mt-8 w-full rounded-2xl bg-secondary p-8 shadow-2xl duration-300 hover:scale-105"
        >
          <p class="text-3xl font-bold">
            Free $0
            <span class="text-base font-medium text-gray-600">per month </span>
          </p>
          <div class="mt-4 h-[3px] w-[30px] bg-primary"></div>
          <p class="mt-8 text-lg font-bold">Plan includes</p>
          <ul id="list1" class="mb-20 text-lg"></ul>
          <a href="#" class="mb-8 block w-full text-center font-bold"
            >view all the feature</a
          >
          <button
            class="w-full rounded-lg bg-primary py-3 text-lg tracking-wide text-white"
          >
            Subscribe
          </button>
        </div>

        <div
          class="mt-8 w-full rounded-2xl bg-secondary p-8 shadow-2xl duration-300 hover:scale-105"
        >
          <p class="text-3xl font-bold">
            Standard $100
            <span class="text-base font-medium text-gray-600">per month </span>
          </p>
          <div class="mt-4 h-[3px] w-[30px] bg-primary"></div>
          <p class="mt-8 text-lg font-bold">Plan includes</p>
          <ul id="list2" class="mb-20 text-lg"></ul>
          <a href="#" class="mb-8 block w-full text-center font-bold"
            >view all the feature</a
          >
          <button
            class="w-full rounded-lg bg-primary py-3 text-lg tracking-wide text-white"
          >
            Subscribe
          </button>
        </div>

        <div
          class="mt-8 w-full rounded-2xl bg-primary p-8 shadow-2xl duration-300 hover:scale-105"
        >
          <p class="text-3xl font-bold text-white">
            Prime $300
            <span class="text-base font-medium text-white">per month </span>
          </p>
          <div class="mt-4 h-[3px] w-[30px] bg-white"></div>
          <p class="mt-8 text-lg font-bold text-white">Plan includes</p>
          <ul id="list3" class="mb-20 text-lg text-white"></ul>
          <a href="#" class="mb-8 block w-full text-center font-bold text-white"
            >view all the feature</a
          >
          <button
            class="w-full rounded-lg bg-white py-3 text-lg tracking-wide text-black"
          >
            Subscribe
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <!--TODO: model -->

    <div
      id="model"
      class="pointer-events-none absolute top-0 left-0 right-0 flex h-full w-full items-start justify-center bg-black/70 opacity-0 duration-300 lg:items-center"
    >
      <div
        class="mt-[150px] w-[90%] rounded-lg bg-white p-4 lg:mt-0 lg:w-[500px]"
      >
        <p class="my-4 text-center text-3xl font-medium">LOGIN</p>
        <div class="mb-8">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            class="mt-1 h-[50px] w-full rounded-lg border-2 border-gray-300 px-3 focus:border-primary focus:ring-primary"
          />
        </div>
        <div class="mb-8">
          <label for="possword">Password</label>
          <input
            type="password"
            name="password"
            class="mt-1 h-[50px] w-full rounded-lg border-2 border-gray-300 px-3 focus:border-primary focus:ring-primary"
          />
        </div>
        <div class="mb-8">
          <label for="region">Region</label>
          <select
            name="region"
            class="mt-1 h-[50px] w-full rounded-lg border-2 border-gray-300 px-3 focus:border-primary focus:ring-primary"
          >
            <option value="TW">Taiwan</option>
            <option value="SG">Singapore</option>
          </select>
        </div>
        <div class="mb-8 flex items-center">
          <input
            type="checkbox"
            name="checkbox"
            class="mr-2 text-primary focus:ring-primary"
          />
          <label for="checkbox">Remember my username</label>
        </div>
        <button
          id="close"
          class="mt-4 w-full rounded-lg bg-primary py-3 text-lg tracking-wide text-white"
        >
          login
        </button>
      </div>
    </div>
  </body>
</html>
